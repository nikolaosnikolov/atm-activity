<html>

<head>
  <meta charset="UTF-8" />
  <title>ATM Machine</title>
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <!-- ----------------- Bootstrap header START ----------------- -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <style>
    button {
      background-color: #0c80f3;
      border: 6px solid #0ff166;
      border-radius: 10px;
      width: 150px;
    }
  </style>
</head>

<body id="body">
  <div id="header">ATM Machine</div>
  <div id="login">
    <div id="title">LogIn</div>
    <input id="username" type="text" placeholder="username"></input>
    <input id="password" type="password" placeholder="password"></input>
    <div id="show-hide-password">
      <input id="checkPass" type="checkbox"></input>
      <label id="labelPass">Show password</label>
    </div>
    <div id="submit">Submit</div>
  </div>
  <div id="loader"></div>
  <!-- We will put our React component inside this div. -->
  <div id="root"></div>
  <!-- Load React. -->
  <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
  <!-- Load our React component. -->

  <script src="account.jsx" defer type="text/babel"></script>
  <script src="index.js"></script>
</body>

</html>
